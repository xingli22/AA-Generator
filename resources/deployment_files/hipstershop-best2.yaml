    app: adservice
    version: v2
spec:
  template:
    metadata:
      labels:
        app: adservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: gcr.io/google-samples/microservices-demo/adservice:v0.1.0
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: "9555"
          #- name: JAEGER_SERVICE_ADDR
